<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>JS DOM - Homework 2</title>

    <style>
        .flex-container {
            display: flex;
        }

        .flex-item {
            width: 100px;
            height: 40px;
            border: 1px solid;
            background-color: #FFBECA;
        }

        .flex-item_arrow {
            padding: 10px 7px;
            background-color: #EFEFEF;
            border: 1px solid #8A8A8A;
            color: #000;
            border-radius: 2px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <!-- Ստեղծել հետևյալ պատկերը։ Դեպի > սլաքի միջոցով ինֆորմացիան 
    տեղափոխել աջ կողմում առկա դատարկ վարդագույն տարածքների մեջ,իսկ 
    դեպի < սլաքով ինֆորմացիան աջից տեղափոխել  ձախ կողմում առկա 
    դատարկ վարդագույն տարածքների մեջ։ -->

    <div class="flex-container">
        <div class="flex-item">HTML</div>
        <div class="flex-item_arrow right" onclick="right()"><i class="fa fa-angle-right" aria-hidden="true"></i></div>
        <div class="flex-item_arrow left" onclick="left()"><i class="fa fa-angle-left" aria-hidden="true"></i></div>
        <div class="flex-item"></div>
        <div class="flex-item_arrow right" onclick="right()"><i class="fa fa-angle-right" aria-hidden="true"></i></div>
        <div class="flex-item_arrow left" onclick="left()"><i class="fa fa-angle-left" aria-hidden="true"></i></div>
        <div class="flex-item"></div>
    </div>

    <script>

        let div1 = document.getElementsByClassName("flex-item")[0];
        let div2 = document.getElementsByClassName("flex-item")[1];
        let div3 = document.getElementsByClassName("flex-item")[2];

        function right() {
            if ( div2.innerText === "" ) {
                div2.innerText = div1.innerText;
                div1.innerText = "";
            } else {
                div3.innerText = div2.innerText;
                div2.innerText = "";
            }
        }

        function left() {
            if ( div2.innerText === "" ) {
                div2.innerText = div3.innerText;
                div3.innerText = "";
            } else {
                div1.innerText = div2.innerText;
                div2.innerText = "";
            }
        }

        // let right_arrow1 = document.getElementsByClassName("right")[0];

    </script>
</body>

</html>
