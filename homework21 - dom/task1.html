<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS DOM - Homework 3</title>
</head>

<body>
    <input type="text" id="input1">
    <input type="text" id="input2">
    <button class="btn">Click</button>

    <script>
        // HTML-ու ստեղծել 2 input և 1 button, button-ի click-ի ժամանակ առաջին 
        // input-ի գրվածը տեղափոխել 2-րդ input-ի մեջ իսկ երկրորդինը առաջինի:
        let input1 = document.getElementById("input1");
        let input2 = document.getElementById("input2");
        let button = document.getElementsByClassName("btn")[0];
        let value1 = "", value2 = "";
        
        input1.addEventListener("keyup", e => value1 = e.target.value);
        input2.addEventListener("keyup", e => value2 = e.target.value);

        button.addEventListener("click", () => {
            input1.value = value2;
            input2.value = value1;
        });
    </script>
</body>

</html>
